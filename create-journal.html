<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Journal</title>
  </head>
  <body>
    <h1>Create Journal</h1>

    <form action="foof/pizza" method="post">
      <label for="main-title">Journal Title</label>
      <input
        id="main-title"
        type="text"
        name="title"
        placeholder="Enter title"
        minlength="3"
        required
      />

      <br />

      <label for="journal-category">Journal Category</label>
      <select id="journal-category" name="category" required>
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="goal">Goal</option>
        <option value="habit">Habit</option>
        <option value="memory">Memory</option>
        <option value="mood">Mood</option>
        <option value="event">Event</option>
        <option value="task">Task</option>
      </select>

      <br />

      <label for="journal-entry">Journal Entry</label>
      <textarea
        id="journal-entry"
        name="entry"
        cols="30"
        rows="5"
        minlength="10"
        required
      ></textarea>

      <br /><br /><br />

      <input id="apple" type="checkbox" name="apple" />
      <label for="apple">apple</label>
      <input id="pineapple" type="checkbox" name="pineapple" />
      <label for="pineapple">pineapple</label>
      <input id="pine" type="checkbox" name="pine" />
      <label for="pine">pine</label>

      <button type="submit">Submit</button>
      <br><br><br>

      <input id="small" type="radio" name="size" value="s">
      <label for="small">small</label>
      <input id="medium" type="radio" name="size" value="m">
      <label for="medium">medium</label>
      <input id="large" type="radio" name="size" value="l">
      <label for="large">large</label>
    </form>
  </body>
</html>
